<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generic function</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.min.css">
  
    <style>
        #cardContainer{
            display: flex;
            flex-direction: column-reverse;
        }
        .loader{
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 100%;
            background-color: rgba(255,255,255, .8);
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <header class="bg-success p-4 text-white text-center">
        <h2>XMLHttpRequest By Using Generic function</h2>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 mt-4">
                <div class="card">
                    <div class="card-header text-center text-white bg-primary">
                        <h2>Post Create Form</h2>
                    </div>
                    <div class="card-body">
                        <form id="postForm">
                            <div class="form-group">
                                <label for="title">Title</label>
                                <input type="text" required class="form-control" id="title">
                            </div>
                            <div class="form-group">
                                <label for="body">Content</label>
                                <textarea id="body" required class="form-control"  rows="3"></textarea>
                               
                            </div>
                            <div class="form-group">
                                <label required for="userId">UserId</label>
                                <select class="form-control" id="userId">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                </select>
                            </div>
                            <div class="text-right ">
                                <button id="submitBtn" class="btn btn-outline-success btn-lg">Add Post</button>
                                <button id="updateBtn" type="button" class="d-none btn btn-outline-success btn-lg">Update Post</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6 offset-md-3 mt-4" id="cardContainer">
                <!-- <div class="card">
                    <div class="card-header bg-primary text-white ">
                        <h2>Title</h2>
                    </div>
                    <div class="card-body">
                        <p>
                            content
                        </p>
                    </div>
                    <div class="card-footer d-flex justify-content-between">
                       <button class="btn btn-outline-primary btn-lg">Edit</button>
                       <button class="btn btn-outline-danger btn-lg">Delete</button>
                    </div>
                </div> -->
            </div>
        </div>
    </div>
    <div class="loader d-none" id="loader">
        <div class="spinner-border text-success" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.5/dist/sweetalert2.all.min.js"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
